            <div class="line mt-3"></div>
            <i class="fa-solid fa-star mx-2 fs-2"></i>
            <div class="line mt-3"></div>
        </div>
    </div>
    <div class="d-flex flex-column align-items-center">
        <input type="text" class="form-control w-60 py-4 fs-4 border-bottom" placeholder="Name">
